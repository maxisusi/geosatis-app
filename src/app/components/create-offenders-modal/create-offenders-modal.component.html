<div class="offenders-form-wrapper">

    <h1>Create New Offender</h1>
    <form [formGroup]="offenders.form" class="offenders-form">
        <input type="hidden" formControlName="$key" />

        <mat-form-field>
            <input formControlName="firstName" type="text" matInput placeholder="First Name*">
            <mat-error>First Name is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="lastName" type="text" matInput placeholder="Last Name*">
            <mat-error>Last Name is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="location" type="text" matInput placeholder="Location*">
            <mat-error>Location is mandatory</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="profileImage" matInput placeholder="Profile Image">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>

    </form>

</div>
