<header>
    <div class="logo">
        <img src="/assets/Geosatis-logo.png" class="header-logo" />
    </div>
    <div class="header-menu">
        <p class="header-menu-info">Last updated: <span class="bold">{{date}}</span>
        </p>
        <button mat-icon-button color="white" aria-label="Example icon button with a menu icon">
            <mat-icon>notifications icon</mat-icon>
        </button>
        <button mat-icon-button color="white" [matMenuTriggerFor]="menu"
            aria-label="Example icon button with a menu icon">
            <mat-icon>person icon</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <span>America/Los Angeles</span>
            </button>
            <button mat-menu-item>
                <span>Europe/Madrid</span>
            </button>
        </mat-menu>

    </div>
</header>
