<div class="offender-map">
    <div style="height: 800px; width: 100%; border-radius: 10px;" leaflet [leafletOptions]="options"
        [leafletLayersControl]="layersControl" [leafletLayers]="layers">
    </div>

    <mat-slide-toggle [checked]="isSlideChecked" color="primary" (change)="updateView($event)">
        Show All Offenders
    </mat-slide-toggle>
</div>
